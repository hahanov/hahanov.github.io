<!DOCTYPE html>
<html lang="en">
	<script>navigator.geolocation.getCurrentPosition(
    function(position) {
	    alert('last geo: ' +
		    position.coords.latitude + ", " + position.coords.longitude);
	}
);</script>
	<div id="ip" class="color"></div>
<div id="address" class="color"></div>
<div id="details" class="color"></div>
<div id="UserAgent" class="color"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>$.get("https://ipinfo.io", function (response) { 
  $("#ip").html("IP: " + response.ip); 
  $("#address").html("Location: " + response.city + ", " + response.region); 
  $("#details").html(JSON.stringify(response, null, 4)); 
  console.log(response); 
}, "jsonp");</script>
	<script>$('#UserAgent').html(navigator.userAgent);</script>
